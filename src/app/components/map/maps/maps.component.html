<div class="header">
    <p>Valorant maps</p>
    <div *ngIf="this.isLoggedIn">
        <a class="headerbutton" mat-raised-button color="accent" (click)="createMap()">Create</a>
    </div>
  </div>

<div class="mapcontainer">
  <div class="mapcard" *ngFor="let map of maps" (click)="openMap(map)">
    <img class="mapimg"src="{{map.thumbnail}}" alt="map image">
    <h1>{{map.name}}</h1>
  </div>
</div>
