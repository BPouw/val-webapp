<div class="form-container" [formGroup]="newMap">
  <h3>Create new map</h3>
  <mat-form-field>
    <mat-label>Map name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="name?.invalid && name?.touched">A map must have a name</mat-error>
  </mat-form-field>
  <mat-label>Active in the map pool?</mat-label>
  <mat-checkbox (change)="toggle($event)"></mat-checkbox>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
    <mat-error *ngIf="description?.invalid && description?.touched">A map must have a description</mat-error>
  </mat-form-field>
  <a mat-raised-button color="accent" [disabled]="newMap.invalid" [mat-dialog-close] (click)="submit()"
    >Create</a
  >
</div>
