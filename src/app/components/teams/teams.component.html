<div class="header">
    Valorant Teams
</div>

<div class="container">
    <mat-list>
        <mat-list-item class="team"(click)="teamDetails(team)"  *ngFor="let team of teams">
            <img src="{{team.logo}}" matListAvatar alt="">
            <div matLine>{{team.teamname}}</div>
            <div matLine>{{team.country}}</div>
        </mat-list-item>
    </mat-list>
</div>
