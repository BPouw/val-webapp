<div class="banner">
    <h1>{{user.username}}</h1>
    <div class="country">{{user.country}}</div>

    <div class="follower-box">
        <div class="following">
            <p>Following</p>
            <p>{{this.following}}</p>
        </div>
        <div class="spacer"></div>
        <div class="followers">
            <p>Followers</p>
            <p>{{this.followers}}</p>
        </div>
    </div>
    <div *ngIf="!ownProfile" class="buttons">
        <a mat-raised-button color="accent" class="follow" (click)="follow()">FOLLOW</a>
        <div class="spacer"></div>
        <a mat-raised-button color="primary" class="follow" (click)="unfollow()">UNFOLLOW</a>
    </div>
</div>

<h1 class="title">CONTENT</h1>

<div class="content">
    <div class="row">
        <h1>Matches</h1>
        <div class="matches" *ngFor="let match of matches">
            <div class="card" (click)="matchDetails(match)">
                <h1>{{match.name}}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <h1>Teams</h1>
        <div class="teams">
            <div class="matches" *ngFor="let team of teams">
                <div class="card" (click)="teamDetails(team)">
                    <h1>{{team.teamname}}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <h1>Players</h1>
        <div class="players">
            <div class="matches" *ngFor="let player of players">
                <div class="card" (click)="playerDetails(player)">
                    <h1>{{player.gamertag}}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <h1>Maps</h1>
        <div class="matches" *ngFor="let map of maps">
            <div class="card" (click)="mapDetails(map)">
                <h1>{{map.name}}</h1>
            </div>
        </div>
    </div>
</div>
