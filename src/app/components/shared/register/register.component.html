<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
          <mat-error *ngIf="username?.invalid && username?.touched">You must have a username</mat-error>
        </mat-form-field>
      </p>

    <mat-select-country formControlName="country"></mat-select-country>
    <mat-error *ngIf="country?.invalid && country?.touched">You must have a country</mat-error>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />

          <mat-error *ngIf="password?.invalid && password?.touched">You must have a password</mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button mat-raised-button color="accent" type="submit" [disabled]="this.form.invalid" mat-button>Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
