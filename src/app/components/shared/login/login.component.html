<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
          <mat-error *ngIf="username?.invalid && username?.touched">You must have a username</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="password?.invalid && password?.touched">You must have a password</mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <!-- <button type="submit" mat-button>Login</button> -->
        <button mat-raised-button [disabled]="this.form.invalid" color="accent" type="submit">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
