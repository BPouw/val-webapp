<div class="card card-body">
	<div class="table-responsive">
		<table id="matchTable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th scope="col" sortable="date">Date</th>
					<th scope="col" sortable="map">Map</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let match of matches">
					<td scope="row">{{ match.name }}</td>
					<td scope="row">{{ match.winner.teamname }}	</td>
					<td scope="row">{{ match.date | date: "dd-MM-yyyy" }}</td>
					<td scope="row">{{ match.map }}</td>
					<td scope="row">{{ match.team1.teamname }} - {{ match.team2.teamname }}</td>
                    <td scope="row">{{ match.resultteam1 }} - {{ match.resultteam2 }}</td>
                    <td scope="row"></td>
					<td scope="row">
						<button class="btn btn-primary btn-sm" routerLink="/match/detail/{{match._id}}">
							<i class="fa fa-info-circle fa-sm"></i> Details
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<button class="btn btn-info" (click)="loadNextBatch()">Load more matches</button>
	</div>
</div>
